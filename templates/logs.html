{% extends "base.html" %}
{% block content %}
<section class="panel hero">
  <div>
    <h1>Logs</h1>
    <p>Most recent entries (ring buffer).</p>
  </div>
</section>

<section class="panel">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Level</th>
        <th>Source</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in logs %}
      <tr>
        <td>{{ entry.ts }}</td>
        <td>{{ entry.level }}</td>
        <td>{{ entry.source }}</td>
        <td>{{ entry.message }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
